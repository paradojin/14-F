            width: 40px;

            border-radius: 50% 50% 50% 0;
            animation: float 10s ease-in forwards;
            opacity: 0.8;
            will-change: transform;
        }

        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 60px;
            background: #ddd;
            left: 50%;
            bottom: -60px;
            transform: translateX(-50%);

        function createCarouselSlide(src, alt, index, category) {
            const slide = document.createElement('div');
            slide.classList.add('carousel-slide');
            if (index === 0) slide.classList.add('active');
            
            const img = document.createElement('img');
            img.src = src;
            img.alt = alt;
            img.loading = 'lazy';
            
            slide.appendChild(img);
            
            const overlay = document.createElement('div');
            overlay.classList.add('carousel-slide-overlay');
            overlay.innerHTML = '<div class="carousel-overlay-icon">‚ù§Ô∏è</div>';
            slide.appendChild(overlay);
            
            slide.onclick = () => viewImageFullscreen(src, alt);
            return slide;
        }

        // Inicializar carrusel
        function initCarousel(category, containerId, dotsId, counterId) {
            const container = document.getElementById(containerId);
            const dotsContainer = document.getElementById(dotsId);
            const counterElement = document.getElementById(counterId);
            const images = imageCategories[category];
            
            carousels[category].images = images;
            
            // Crear slides
            images.forEach((image, index) => {
                const folder = category === 'tu-yo' ? 'tu-yo' : category === 'aventuras' ? 'Aventuras' : 'vendidas';
                const src = `images/${folder}/${image}`;
                const slide = createCarouselSlide(src, image, index, category);
                container.appendChild(slide);
            });
            
            // Crear dots
            images.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('carousel-dot');
                if (index === 0) dot.classList.add('active');
                dot.onclick = () => goToSlide(category, index);
                dotsContainer.appendChild(dot);
            });
            
            // Agregar botones de navegaci√≥n
            const prevBtn = document.createElement('button');
            prevBtn.classList.add('carousel-button', 'prev');
            prevBtn.innerHTML = '‚ùÆ';
            prevBtn.onclick = () => changeSlide(category, -1);
            container.parentElement.insertBefore(prevBtn, container);
            
            const nextBtn = document.createElement('button');
            nextBtn.classList.add('carousel-button', 'next');
            nextBtn.innerHTML = '‚ùØ';
            nextBtn.onclick = () => changeSlide(category, 1);
            container.parentElement.appendChild(nextBtn);
            
            // Actualizar contador
            updateCarouselCounter(category);
        }

        // Cambiar slide
        function changeSlide(category, direction) {
            const carousel = carousels[category];
            const newIndex = (carousel.current + direction + carousel.images.length) % carousel.images.length;
            goToSlide(category, newIndex);
        }

        // Ir a un slide espec√≠fico
        function goToSlide(category, index) {
            const carousel = carousels[category];
            carousel.current = index;
            
            // Actualizar slides activos
            const slides = document.querySelectorAll(`#carousel${getCategoryId(category)} .carousel-slide`);
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) slide.classList.add('active');
            });
            
            // Actualizar dots activos
            const dots = document.querySelectorAll(`#dots${getCategoryId(category)} .carousel-dot`);
            dots.forEach((dot, i) => {
                dot.classList.remove('active');
                if (i === index) dot.classList.add('active');
            });
            
            // Actualizar contador
            updateCarouselCounter(category);
        }

        // Obtener ID de categor√≠a para los selectores
        function getCategoryId(category) {
            if (category === 'vendidas') return 'Vendidas';
            if (category === 'tu-yo') return 'YouAndMe';
            if (category === 'aventuras') return 'Adventures';
        }

        // Actualizar contador
        function updateCarouselCounter(category) {
            const carousel = carousels[category];
            const counterId = category === 'vendidas' ? 'counterVendidas' : 
                            category === 'tu-yo' ? 'counterYouAndMe' : 'counterAdventures';
            const counter = document.getElementById(counterId);
            counter.textContent = `${carousel.current + 1} / ${carousel.images.length}`;
        }

        // Ver imagen en pantalla completa
        function viewImageFullscreen(src, name) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.95);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                cursor: pointer;
                animation: fadeIn 0.3s ease;
            `;
            
            const img = document.createElement('img');
            img.src = src;
            img.style.cssText = `
                max-width: 90%;
                max-height: 90%;
                object-fit: contain;
                border-radius: 10px;
                box-shadow: 0 0 50px rgba(255, 20, 147, 0.5);
            `;
            
            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = '‚úï';
            closeBtn.style.cssText = `
                position: absolute;
                top: 20px;
                right: 20px;
                background: rgba(255, 255, 255, 0.3);
                border: none;
                color: white;
                font-size: 2rem;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                cursor: pointer;
                transition: all 0.3s ease;
            `;
            closeBtn.onmouseover = () => {
                closeBtn.style.background = 'rgba(255, 20, 147, 0.6)';
            };
            closeBtn.onmouseout = () => {
                closeBtn.style.background = 'rgba(255, 255, 255, 0.3)';
            };
            closeBtn.onclick = (e) => {
                e.stopPropagation();
                modal.remove();
            };
            
            modal.appendChild(img);
            modal.appendChild(closeBtn);
            modal.onclick = () => modal.remove();
            document.body.appendChild(modal);
        }

        // Abrir mosaico gigante
        function openGiantMosaic() {
            const modal = document.createElement('div');
            modal.classList.add('mosaic-modal');
            
            const content = document.createElement('div');
            content.classList.add('mosaic-content');
            
            // Crear mensaje de gratitud
            const gratitude = document.createElement('div');
            gratitude.classList.add('gratitude-message');
            gratitude.innerHTML = `
                <div class="gratitude-title">
                    <span class="heart-icon">üíï</span> Gracias por todos los momentos juntos <span class="heart-icon">üíï</span>
                </div>
                <div class="gratitude-text">
                    ‚ú® Te Amo ‚ú®
                </div>
            `;
            content.appendChild(gratitude);
            
            // Crear grid de mosaico gigante
            const mosaic = document.createElement('div');
            mosaic.classList.add('giant-mosaic');
            
            // Agregar todas las im√°genes
            for (const category in imageCategories) {
                imageCategories[category].forEach(image => {
                    const src = `images/${category === 'tu-yo' ? 'tu-yo' : category === 'aventuras' ? 'Aventuras' : 'vendidas'}/${image}`;
                    
                    const imgDiv = document.createElement('div');
                    imgDiv.classList.add('mosaic-image');
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = image;
                    img.loading = 'lazy';
                    img.onclick = (e) => {
                        e.stopPropagation();
                        viewImageFullscreen(src, image);
                    };
                    imgDiv.appendChild(img);
                    mosaic.appendChild(imgDiv);
                });
            }
            
            content.appendChild(mosaic);
            modal.appendChild(content);
            
            const closeBtn = document.createElement('button');
            closeBtn.classList.add('mosaic-close-btn');
            closeBtn.innerHTML = '‚úï';
            closeBtn.onclick = () => modal.remove();
            modal.appendChild(closeBtn);
            
            modal.onclick = (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            };
            
            document.body.appendChild(modal);
        }

        // Cargar galer√≠as en carruseles
        function loadGalleries() {
            initCarousel('vendidas', 'carouselVendidas', 'dotsVendidas', 'counterVendidas');
            initCarousel('tu-yo', 'carouselYouAndMe', 'dotsYouAndMe', 'counterYouAndMe');
            initCarousel('aventuras', 'carouselAdventures', 'dotsAdventures', 'counterAdventures');
        }

        // Crear corazones flotantes optimizados
        function createHearts() {
            if (activeHearts >= MAX_HEARTS) return;

            const heart = document.createElement('div');
            heart.classList.add('heart-float');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            document.body.appendChild(heart);
            
            activeHearts++;

            setTimeout(() => {
                heart.remove();
                activeHearts--;
            }, 6000);
        }

        // Crear globos rojos optimizados
        function createBalloons() {
            if (activeBalloons >= MAX_BALLOONS) return;

            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + '%';
            balloon.style.animationDuration = (8 + Math.random() * 4) + 's';
            document.body.appendChild(balloon);
            
            activeBalloons++;

            setTimeout(() => {
                balloon.remove();
                activeBalloons--;
            }, 12000);
        }

        // Generar confeti al hacer clic en celebrar
        function createConfetti() {
            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('heart-float');
                confetti.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üéâ', '‚ú®'][Math.floor(Math.random() * 5)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
                confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Scroll a galer√≠a
        function scrollToGallery() {
            document.querySelector('.gallery-section').scrollIntoView({ behavior: 'smooth' });
        }

        // Iniciar animaciones al cargar
        window.addEventListener('load', () => {
            // Crear animaciones iniciales (pero limitadas)
            createHearts();
            createBalloons();
            
            // Continuar agregando animaciones cada cierto tiempo
            setInterval(createHearts, 4000);
            setInterval(createBalloons, 6000);

            // Cargar im√°genes
            loadGalleries();
        });

        // Manejar visibilidad de la pesta√±a
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Detener animaciones cuando la pesta√±a est√° oculta
            }
        });
    </script>
